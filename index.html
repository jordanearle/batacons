<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BATACONS</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.typekit.net/isv5xtu.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>

<body>
<section id="main" class="splash full-height">
  <div class="neonsign">
    <p class="logoneon">BATACONS</p>
  </div>
  <img src="img/signstand.svg" class="signstand">
  <div class="rooftop"></div>
  <div class="batsignal"></div>
  <div class="buildings"></div>
</section>

<section id="icons" class="iconpreview full-height">
  <div class="iconrowofthree">
    <div class="icondisplay"><img class="icon" src="img/icons/batman.png"><span class="label">Batman</span></div>
    <div class="icondisplaydivider"></div>
    <div class="icondisplay"><img class="icon" src="img/icons/nightwing.png"><span class="label">Nightwing</span></div>
    <div class="icondisplaydivider"></div>
    <div class="icondisplay"><img class="icon" src="img/icons/alfred.png"><span class="label">Alfred</span></div>
  </div>

  <div class="iconrowoftwo">
    <div class="icondisplay">
      <div class="icondisplay"><img class="icon" src="img/icons/redrobin.png"><span class="label">Red Robin</span></div>
    </div>
    <div class="icondisplaydivider"></div>
    <div class="icondisplay">
      <div class="icondisplay"><img class="icon" src="img/icons/redhood.png"><span class="label">Red Hood</span></div>
    </div>
  </div>

  <div class="iconrowofthree">
    <div class="icondisplay">
      <div class="icondisplay"><img class="icon" src="img/icons/batgirl.png"><span class="label">Batgirl</span></div>
    </div>
    <div class="icondisplaydivider"></div>
    <div class="icondisplay">
      <div class="icondisplay"><img class="icon" src="img/icons/batwoman.png"><span class="label">Batwoman</span></div>
    </div>
    <div class="icondisplaydivider"></div>
    <div class="icondisplay">
      <div class="icondisplay"><img class="icon" src="img/icons/robin.png"><span class="label">Robin</span></div>
    </div>
  </div>

  <div class="iconrowoftwo">
    <div class="icondisplay">
      <div class="icondisplay"><img class="icon" src="img/icons/joker.png"><span class="label">Joker</span></div>
    </div>
    <div class="icondisplaydivider"></div>
    <div class="icondisplay">
      <div class="icondisplay"><img class="icon" src="img/icons/deathstroke.png"><span class="label">Deathstroke</span></div>
    </div>
  </div>

</section>

</body>
</html>
